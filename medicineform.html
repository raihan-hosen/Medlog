<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Update</title>

    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #f4f6f7;
            margin: 0;
            padding: 20px;
        }

        /* Page title */
        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        /* Dashboard link */
        .dashboard-link {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            text-decoration: none;
            color: #4f7c82;
            font-weight: bold;
        }

        /* Form container */
        form {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        /* Form rows */
        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        /* Radio buttons */
        .radio-group label {
            display: inline;
            margin-right: 15px;
            font-weight: normal;
        }

        /* Submit button */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4f7c82;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3b6166;
        }
    </style>
</head>

<body>

    <h2>Medicine Selection Form</h2>
    <a class="dashboard-link" href="view_medicine.php">‚Üê Back to Dashboard</a>

    <form method="post" action="medicineform.php">

        <div>
            <label for="medicine">Select Medicine</label>
            <select name="medicine" id="medicine" required>
                <option value="">-- Select --</option>
                <option value="Sergel 40">Sergel 40</option>
                <option value="Neugalin 75">Neugalin 75</option>
                <option value="Nortin 10">Nortin 10</option>
                <option value="Sixvit">Sixvit</option>
                <option value="Felicita OD">Felicita OD</option>
                <option value="Zaptra 12.5">Zaptra 12.5</option>
                <option value="Maxgalin ER 75">Maxgalin ER 75</option>
                <option value="Empalina 10/5">Empalina 10/5</option>
            </select>
        </div>

        <div>
            <label for="quantity">Total Strips</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
        </div>

        <div>
            <label for="lowStock">Low Stock Alert (Strips)</label>
            <input type="number" id="lowStock" name="lowStock" min="1">
        </div>

        <div>
            <label for="country">Country of Origin</label>
            <input type="text" id="country" name="country" placeholder="Bangladesh / India">
        </div>

        <div>
            <label for="expiryDate">Expiry Date</label>
            <input type="date" id="expiryDate" name="expiryDate" required>
        </div>

        <div class="radio-group">
            <label>Medicine Type</label>
            <input type="radio" id="tablet" name="type" value="Tablet" required>
            <label for="tablet">Tablet</label>

            <input type="radio" id="capsule" name="type" value="Capsule">
            <label for="capsule">Capsule</label>
        </div>

        <div>
            <input type="submit" name="Add" value="Add Medicine">
        </div>

    </form>

</body>

</html>
